<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey Creator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Survey Creator</h1>
  <div class="app">
  <div id="editor">
    <textarea name="formdown" id="formdown" rows=20 placeholder='Type in your questions with the following format:
(For your survey description)
d Description of your form. 
(For text boxes)
t Name
(For radio buttons)
What is your favorite color
r red
r blue
r yellow
(For checkboxes)
Check all that apply 
cb 1
cb 2
cb 3'></textarea>
  </div>
  <div id="output">Survey preview.</div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="create.js"></script>
</body>
</html>
